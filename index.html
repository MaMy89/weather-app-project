      <div class="weather-app">
          <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder=" Search for a city"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
          </div>
        <div class="col-3">
<input 
type="submit" 
value="Search" 
class = "form-control btn btn-primary shadow-sm"
/>
        </div>
<div class="col-3">
    <button class="btn btn-success w-100"
    id="current-location-button">
        Current
    </button>
</div>
        <h1></h1>
        <h2></h2>
        <ul>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              class="main-icon"
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="cloud icon"
            />
            <span class="main-temp" id="main-temp"> </span>
            <span>ºC | ºF</span>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"> </span> m/s</li>
            </ul>
          </div>

          <div class="row">
            <div class="col">
              <div class="preview">
                <div class="time">Mon.</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloud icon"
                />
                <div class="temperature">7º | 0º</div>
              </div>
            </div>
            <div class="col">
              <div class="preview">
                <div class="time">Tue.</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="cloud icon"
                />
                <div class="temperature">3º | -1º</div>
              </div>
            </div>
            <div class="col">
              <div class="preview">
                <div class="time">Wed.</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/snow_s_cloudy.png"
                  alt="cloud icon"
                />
                <div class="temperature">-1º | -3º</div>
              </div>
            </div>
            <div class="col">
              <div class="preview">
                <div class="time">Thu.</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="cloud icon"
                />
                <div class="temperature">3º | 1º</div>
              </div>
            </div>
            <div class="col">
              <div class="preview">
                <div class="time">Fri.</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="cloud icon"
                />
                <div class="temperature">2º | 0º</div>
              </div>
            </div>
          </div>
        </div>
      </div>
